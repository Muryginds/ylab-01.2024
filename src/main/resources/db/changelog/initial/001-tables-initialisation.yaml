databaseChangeLog:
  - changeSet:
      id: MeterType-table
      author: muryginds
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: meter_types_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: type_name
                  type: VARCHAR(255)
            tableName: meter_types
  - changeSet:
      id: User-table
      author: muryginds
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: users_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: role
                  type: VARCHAR(255)
            tableName: users
        - addUniqueConstraint:
            columnNames: name
            constraintName: users_name_unique_key
            tableName: users
